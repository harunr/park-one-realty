<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Park One Realty | Contact Us</title>

    <link type="text/css" rel="stylesheet" href="css/selectric.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.selectric.js"></script>
    <script type="text/javascript" src="scripts/common-scripts.js"></script>

</head>

<body>
    <div class="main-wrap">
        <!-- Begin header
        ================= -->
        <header class="header-area" id="headerMain"></header>
        <!-- End header -->

        <!-- Begin main-content
        ======================= -->
        <section class="main-content contact-us">
           <section class="hero-content-section">
                <div class="common-wrap clear">
                    <div class="hero-banner-wrap">
                       <figure class="animate animate-from-bottom" style="background-image: url(images/map-austin-real-estate-company.jpg)">
                            <a href="#"><h2>CONTACT US</h2></a>
                        </figure>
                        <p>If you have any questions about buying or selling a property or any other related inquiries, please do not hesitate to contact us anytime. Weâ€™d love to be of assistance!</p>
                    </div>
                </div>
            </section>
            <!-- Begin form-wrap -->
            <section class="form-wrap">
               <div class="orange-graphics"><img src="images/circle-realtor.gif" alt=""></div>
                <div class="common-wrap clear">
                    <div class="form-min-wrap">
                        <h3>Get In Touch</h3>
                        <form action="#" method="post">
                            <div class="form-input-wrapper">
                                <div class="input-row">
                                    <label for="input-1">First Name</label>
                                    <input type="text" id="input-1">
                                </div>
                                <div class="input-row">
                                    <label for="input-2">Last Name</label>
                                    <input type="text" id="input-2">
                                </div>
                                <div class="input-row">
                                    <label for="input-3">Email Address</label>
                                    <input type="email" id="input-3">
                                </div>
                                <div class="input-row">
                                    <label for="input-4">Phone</label>
                                    <input type="number" id="input-4">
                                </div>
                                <div class="input-row text-wrap">
                                    <label for="input-17">Message</label>
                                    <textarea id="input-17"></textarea>
                                </div>
                                <div class="submit-wrap">
                                    <input type="submit" value="SUBMIT" class="btn dark-yellow small-btn">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="contact-info-wrap">
                        <figure class="animate animate-from-bottom">
                            <img src="images/resaca-plaza.jpg" alt="">
                        </figure>
                        <h5>Park One Realty</h5>
                        <address>11701 Bee Cave Rd Suite 140 <br>Austin, TX 78738</address>
                        <a href="tel:512 416-9990">(512) 416-9990</a>
                        <a href="mail:info@parkonerealty.com">info@parkonerealty.com</a>
                    </div>
                </div>
            </section>
            <!-- End form-wrap -->

        </section>
        <!-- End main-contain -->

        <!-- Begin footer-section
        ========================== -->
        <footer class="footer-wrap" id="footerMain"></footer>
        <!-- End footer- section -->

    </div>

</body>

</html>
